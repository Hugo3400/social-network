# Development docker-compose with hot reload
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social-hybrid-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: social_hybrid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - social-network-dev

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-hybrid-backend-dev
    restart: unless-stopped
    command: npm run dev
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: social_hybrid
      DB_USER: postgres
      DB_PASSWORD: devpassword
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - social-network-dev

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: social-hybrid-frontend-dev
    restart: unless-stopped
    command: npm start
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - social-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  social-network-dev:
    driver: bridge
