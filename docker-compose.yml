version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social-hybrid-db
    restart: always
    environment:
      POSTGRES_DB: social_hybrid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - social-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-hybrid-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: social_hybrid
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: social-hybrid-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - social-network

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  social-network:
    driver: bridge
